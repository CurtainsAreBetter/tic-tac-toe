<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name='description' content='A game of local two player tic-tac-toe!'>
	<meta name='keywords' content='100devs, tic, tac, toe, tic-tac-toe'>
	<title>Tic-Tac-Toe</title>
	<link rel='icon' type='image/x-icon' href='img/0023-FE0F-20E3.svg'>

	<!-- CSS -->
	<!-- CDN -->
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	<!-- Local -->
	<link rel='stylesheet' href='css/normalize.css'>
	<link rel='stylesheet' href='css/style.css'>

	<!-- JS -->
	<script type='text/javascript' src='js/main.js' defer></script>

</head>
<body>
	<main>
		<button id='reset'>Reset</button>
		<section class='game-board'>
			<!-- id is yx coords: 2d array-->
			<div class="box" id='00'></div>
			<div class="box" id='01'></div>
			<div class="box" id='02'></div>
			<div class="box" id='10'></div>
			<div class="box" id='11'></div>
			<div class="box" id='12'></div>
			<div class="box" id='20'></div>
			<div class="box" id='21'></div>
			<div class="box" id='22'></div>
		</section>
		<section class='messages'>
			<h1 id='winner'></h1>
			<h2 id='entire-cur-play'>The current move goes to: <span id='current-player'>X</span></h2>
			<h3 id='special'></h3>
		</section>
	</main>
	
</body>
</html>
